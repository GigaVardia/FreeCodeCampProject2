<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <p class="title">
                freeCodeCamp Survey Form
            </p>

            <p class="subtitle">
                <i>Thank you for taking the time to help us improve the platform</i>
            </p>
        </header>

        <main>
            <form id="survey-form">
                <div class="form-name">
                    <p class="name">Name</p>
                    <input class="input" type="text" placeholder="Enter your name" required>
                </div>

                <div class="form-email">
                    <p class="email">
                        Email
                    </p>
                    <input class="input" type="text" placeholder="Enter your Email"  required>
                </div>

                <div class="form-age">
                    <p class="age">
                        Age(optional)
                    </p>

                    <input class="input" type="number" placeholder="Age">

                </div>

                <div class="form-describe-role">
                    <label for="describe-role">
                        <div class="describe-role-label">
                            Which option best describes your current role?
                        </div>
                        
                    </label>

                    <select name="describe-role" id="describe-role" required>
                        <option disabled selected value>Select current role</option>
                        <option value="Student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-recommend">
                    <p class="recommend-text">Would you recommend freeCodeCamp to a friend?</p>
                    <label>
                      <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked=" ">Definitely
                    </label>

                    <label>
                      <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe
                    </label>

                    <label>
                        <input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure
                    </label>
                </div>

                <div class="form-favorite-feature">
                    <label for="favorite-feature">
                        <div class="div">
                            What is your favorite feature of freeCodeCamp?
                        </div>
                    </label>

                    <select name="favorite-feature" id="favorite-feature" required>
                        <option disabled selected value>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select>
                </div>

                <div class="form-improve">
                    <p class="improve-text">
                        What would you like to see improved? (Check all that apply)
                    </p>
                    <label>
                        <input type="checkbox" value="front-end-projects" class="input-checkbox">Front-end Projects
                    </label>

                    <label>
                        <input type="checkbox" value="back-end-projects" class="input-checkbox">Back-end Projects
                    </label>

                    <label>
                        <input type="checkbox" value="data-visualization" class="input-checkbox">Data Visualization
                    </label>

                    <label>
                        <input type="checkbox" value="challenges" class="input-checkbox">Challenges
                    </label>

                    <label>
                        <input type="checkbox" value="open-source-community" class="input-checkbox">Open Source Community
                    </label>

                    <label>
                        <input type="checkbox" value="gitter-help-room" class="input-checkbox">Gitter help rooms
                    </label>

                    <label>
                        <input type="checkbox" value="videos" class="input-checkbox">Videos
                    </label>

                    <label>
                        <input type="checkbox" value="city-meetups" class="input-checkbox">City Meetups
                    </label>

                    <label>
                        <input type="checkbox" value="wiki" class="input-checkbox">Wiki
                    </label>

                    <label>
                        <input type="checkbox" value="forum" class="input-checkbox">Forum
                    </label>

                    <label>
                        <input type="checkbox" value="additional-courses" class="input-checkbox">Additional Courses
                    </label>

                </div>

                <div class="form-comments">
                        <p class="comments">Any comments or suggestions?</p>
                        <textarea name="comment" id="comments" placeholder="Enter your comment here..."></textarea>
                </div>

                <div class="form-submit">
                    <button type="submit" class="submit">Submit</button>
                </div>
            </form>
        </main>
    </div>

</body>
</html>
